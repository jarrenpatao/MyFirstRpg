<!DOCTYPE html>

          <div class="row pl">

          </div>
          <div class="row">
            <div class="col" id="garyHp"></div>
          </div>
        </div>

        <div class="col-md-3 playaFrame" id="maniBox">
          <div class="row">
            <div class="col">Mani</div>
          </div>
          <div class="row pl">

    </div>

    <button id="attack" class="btn btn-success btn-choice">
        <h1>Attack!</h1>
    </button>
    <h2>Defender</h2>
    <div class="row">
        <div class="container col-md-12" id="enemy"></div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
